  - name: 1.1.1 Create Separate Partition for /tmp (Scored)
    debug: msg="*** Manually create Separate Partition for /tmp."

  - name: 1.1.2 Set nodev option for /tmp Partition (Scored)
    mount: >
      name="/tmp"
      src={{ item.device }}
      state=mounted
      fstype={{ item.fstype }}
      opts="nodev"
    when: item.mount == "/tmp"
    with_items: ansible_mounts

  - name: 1.1.3 Set nosuid option for /tmp Partition (Scored)
    mount: >
      name="/tmp"
      src={{ item.device }}
      state=mounted
      fstype={{ item.fstype }}
      opts="nodev,nosuid"
    when: item.mount == "/tmp"
    with_items: ansible_mounts

  - name: 1.1.4 Set noexec option for /tmp Partition (Scored)
    mount: >
      name="/tmp"
      src={{ item.device }}
      state=mounted
      fstype={{ item.fstype }}
      opts="nodev,nosuid,noexec"
    when: item.mount == "/tmp"
    with_items: ansible_mounts

  - name: 1.1.5 Create Separate Partition for /var (Scored)
    debug: msg="*** Manually create Separate Partition for /var."

  - name: 1.1.6 Bind Mount the /var/tmp directory to /tmp (Scored)
    mount: >
      name="/var/tmp"
      src="/tmp"
      state=mounted
      fstype="none"
      opts="bind"
    when: item.mount == "/tmp"
    with_items: ansible_mounts

  - name: 1.1.7 Create Separate Partition for /var/log (Scored)
    debug: msg="*** Manually create Separate Partition for /var/log."

  - name: 1.1.8 Create Separate Partition for /var/log/audit (Scored)
    debug: msg="*** Manually create Separate Partition for /var/log/audit."

  - name: 1.1.9 Create Separate Partition for /home (Scored)
    debug: msg="*** Manually create Separate Partition for /home."

  - name: 1.1.10 Add nodev Option to /home Partition (Scored)
    mount: >
      name="/home"
      src={{ item.device }}
      state=mounted
      fstype={{ item.fstype }}
      opts="nodev"
    when: item.mount == "/home"
    with_items: ansible_mounts

  - name: 1.1.11 Add nodev Option to Removable Media Partitions (Not Scored)
    debug: msg="*** Not relevant."

  - name: 1.1.12 Add noexec Option to Removable Media Partitions (Not Scored)
    debug: msg="*** Not relevant."

  - name: 1.1.13 Add nosuid Option to Removable Media Partitions (Not Scored)
    debug: msg="Not relevant."

  - name: 1.1.14 Add nodev Option to /dev/shm Partition (Scored)
    mount: >
      name="/dev/shm"
      src="none"
      state=mounted
      fstype="tmpfs"
      opts="nodev"

  - name: 1.1.15 Add nosuid Option to /dev/shm Partition (Scored)
    mount: >
      name="/dev/shm"
      src="none"
      state=mounted
      fstype="tmpfs"
      opts="nodev,nosuid"

  - name: 1.1.16 Add noexec Option to /dev/shm Partition (Scored)
    mount: >
      name="/dev/shm"
      src="none"
      state=mounted
      fstype="tmpfs"
      opts="nodev,nosuid,noexec"

  - name: 1.1.17 Set sticky bit on all world-writeable directories (Scored)
    debug: msg="*** May be too destructive -- see notes"

  - name: 1.2.1 Configure Connection to the RHN RPM repositories (Not Scored)
    command: yum check-update
    when: ansible_distribution == "RedHat"

  - name: 1.2.2 Verify Red Hat GPG key is installed
    command: gpg --quiet --with-fingerprint /etc/pki/rpm-gpg/RPM-GPG-KEY-redhat-release (Scored)
    when: ansible_distribution == "RedHat"

  - name: 1.2.3 Verify that gpgcheck is Globally Activated (Scored)
    lineinfile: >
      state=present
      dest=/etc/yum.conf
      regexp=^gpgcheck=
      line=gpgcheck=1

  - name: 1.2.5 Obtain software package updates with yum (Not Scored)
    debug: msg="*** Check manually."

  - name: 1.2.6 Verify package integrity using RPM (Note Scored)
    debug: msg="*** Check via cron/AIDE/manually"

  - name: 1.5.1 Set User/Group Owner on /etc/grub.conf
    file: >
      path=/etc/grub.conf
      owner=root
      group=root

  - name: 1.5.2 Set Permissions on /etc/grub.conf
    file: >
      path=/etc/grub.conf
      mode=0400

  - name: 1.5.3 Set boot loader password
    debug: msg="Too destructive for production systems. Evaluate for your environment first."

  - name: 1.5.4 Require authentication for single-user mode
    debug: msg="Too destructive for production systems. Evaluate for your environment first."

  - name: 1.5.5 Disable Interactive Boot
    lineinfile: >
      dest=/etc/sysconfig/init
      regexp=^PROMPT=
      line=PROMPT=no

  - name: 1.6.1 Restrict core dumps (via pam)
    lineinfile: >
      dest=/etc/security/limits.conf
      line="* hard core 0"
      insertafter=EOF

  - name: 1.6.1 Restrict core dumps (via sysctl)
    sysctl: >
      name=fs.suid_dumpable
      value=0
      state=present
      ignoreerrors=yes

  - name: 1.6.2 Configure ExecShield 
    sysctl: >
      name=kernel.exec-shield
      value=1
      state=present
      ignoreerrors=yes

  - name: 1.6.3 Enable Randomized Virtual Memory Region Placement
    sysctl: >
      name=kernel.randomize_va_space
      value=2
      state=present
      ignoreerrors=yes
