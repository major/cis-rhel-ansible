  - name: 1.2.4 Check to see if rhnsd daemon is installed (Not Scored)
    stat: path=/etc/init.d/rhnsd
    register: rhnsd_service
    when: ansible_distribution == "RedHat"
    tags:
      - notscored
      - section1.2
      - section1.2.4

  - name: 1.2.4 Disable the rhnsd Daemon (Not Scored)
    action: command /sbin/chkconfig rhnsd off
    when: ansible_distribution == "RedHat"
    tags:
      - notscored
      - section1.2
      - section1.2.4

  - name: 1.3.1 Install AIDE (Scored)
    yum: >
      name=aide
      state=present
    when: configure_aide
    tags:
      - scored
      - section1.3
      - section1.3.1

  - name: 1.3.1 Install AIDE (Initialize AIDE) (Scored)
    command: >
      /usr/sbin/aide --init -B 'database_out=file:/var/lib/aide/aide.db.gz' 
      creates=/var/lib/aide/aide.db.gz
    when: configure_aide
    tags:
      - scored
      - section1.3
      - section1.3.1

  - name: 1.3.1 Install AIDE (check is prelink installed) (Scored)
    stat: path=/usr/sbin/prelink
    register: prelink_stat
    tags:
      - scored
      - section1.3
      - section1.3.1

  - name: 1.3.1 Install AIDE (Disable Prelinking) (Scored)
    lineinfile: >
      state=present
      dest=/etc/sysconfig/prelink
      regexp=^PRELINKING=
      line=PRELINKING=no
      create=yes
    when:
      - configure_aide
      - prelink_stat.stat.exists
    tags:
      - scored
      - section1.3
      - section1.3.1

  - name: 1.3.2 Implement Periodic Execution of File Integrity (Scored)
    cron: >
      name="Run AIDE (CIS 1.3.2)"
      minute="0"
      hour="5"
      job="/usr/sbin/aide --check"
    when: configure_aide
    tags:
      - scored
      - section1.3
      - section1.3.2

  - name: 1.4.1 Enable SELinux in /etc/grub.conf (Scored)
    lineinfile: >
      state=absent
      dest=/etc/grub.conf
      line="selinux=0"
    when: enable_selinux
    tags:
      - scored
      - section1.4
      - section1.4.1

  - name: 1.4.1 Enable SELinux in /etc/grub.conf (Scored)
    lineinfile: >
      state=absent
      dest=/etc/grub.conf
      line="enforcing=0"
    when: enable_selinux
    tags:
      - scored
      - section1.4
      - section1.4.1

  - name: 1.4.2 Set the SELinux State (Scored)
    yum: >
      name=selinux-policy-targeted
      state=present
    when: enable_selinux
    tags:
      - scored
      - section1.4
      - section1.4.2

  - name: 1.4.3 Set the SELinux Policy (Scored)
    selinux: >
      state=enforcing
      policy=targeted
    ignore_errors: yes
    when: enable_selinux
    tags:
      - scored
      - section1.4
      - section1.4.3

  - name: 1.4.4 Remove SETroubleshoot (Scored)
    yum: >
      name=setroubleshoot
      state=absent
    tags:
      - scored
      - section1.4
      - section1.4.4

  - name: 1.4.5 Remove MCS Translation Service (mcstrans) (Scored)
    yum: >
      name=mcstrans
      state=absent
    tags:
      - scored
      - section1.4
      - section1.4.5

  - name: 1.4.6 Check for unconfined daemons (Scored)
    debug: msg="*** Check via cron jobs or manually."
    tags:
      - scored
      - section1.4
      - section1.4.6
